{% extends 'base.html' %} Lista de Libros {% block titulo %}
 {% endblock titulo %} {% block contenido %}
<div class="card">
  <div class="card-header">
    <a
      name=""
      id=""
      class="btn btn-success"
      href="{% url 'crear'%}"
      role="button"
      >Agregar nuevo libro</a
    >
  </div>
  <div class="card-body">
    <h4 class="card-title">Libros</h4>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Titulo</th>
          <th>Descripcion</th>
          <th>Acciones</th>
          <th></th>
        </tr>
      </thead>

      {% for libro in libros %}
      <tbody>
        <tr>
          <td scope="row">{{ libro.id }}</td>
          <td>{{ libro.titulo}}</td>
          <td>
            <img src="{{ libro.imagen.url }}" height="100" >
            </td>
          <td>{{ libro.description}}</td>
          <td>
            <a
              name=""
              id=""
              class="btn btn-info"
              href="{%url 'editar' libro.id%}"
              role="button"
              >Editar</a
            >
            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' libro.id%}" role="button"
              >Borrar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="card-footer text-muted">Footer</div>
</div>

{% endblock%}
